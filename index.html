<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Definindo o charset para UTF-8, que inclui todos os caracteres especiais -->
    <meta charset="UTF-8" />
    
    <!-- Definindo a meta tag para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título da página que aparecerá na aba do navegador -->
    <title>DevLinks da Gabriella</title>
    
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Script JavaScript para funcionalidades (como a troca de modo claro/escuro) -->
    <script defer src="script.js"></script>
    
    <!-- Link para o Font Awesome, que permite o uso de ícones como o do GitHub e LinkedIn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4C+6fXb4O6kXPR4NPOzRvE9i7yQoQ+w1lOAwkQ7rqTfZc36v6P9gT+iMNS8q+ZrXj5U5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Container principal que engloba todo o conteúdo -->
    <div id="container">
      
      <!-- Seção do perfil com a foto e nome da Gabriella -->
      <div id="profile">
        <img src="assets/fotogabi.jpg" alt="Foto Gabi" /> <!-- Foto de perfil -->
        <p>Gabriella</p> <!-- Nome da pessoa -->
      </div>

      <!-- Botão para alternar entre o modo claro e escuro -->
      <div id="switch" onclick="toggleMode()">
        <button></button> <!-- Botão que será deslizado -->
      </div>

      <!-- Lista de links principais (GitHub e LinkedIn) -->
      <ul>
        <li><a href="https://github.com/Gabriella850" target="_blank">GitHub</a></li> <!-- Link para o GitHub -->
        <li><a href="https://www.linkedin.com/in/gabriella-da-silva-nunes-6239a0295?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a></li> <!-- Link para o LinkedIn -->
      </ul>

      <!-- Seção com ícones das redes sociais (GitHub e LinkedIn) -->
      <div id="social-links">
        <a href="https://github.com/Gabriella850" target="_blank">
          <i class="fab fa-github"></i> <!-- Ícone do GitHub -->
        </a>
        <a href="https://www.linkedin.com/in/gabriella-da-silva-nunes-6239a0295?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
          <i class="fab fa-linkedin"></i> <!-- Ícone do LinkedIn -->
        </a>
      </div>

      <!-- Rodapé da página -->
      <footer>
        <p>Feito com 💖 por Gabriella</p> <!-- Texto do rodapé -->
      </footer>
    </div>
  </body>
</html>
